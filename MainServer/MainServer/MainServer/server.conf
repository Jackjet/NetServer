#服务器业务线程数
threads=10

#插入等待时间 毫秒
insert_wait=100 

#每次插入记录的最大条数
insert_max_count=100 

#当前节点是否启用印章操作记录模块
enable_record=true

#当前节点是否启用ssl会话加密
enable_ssl=true


